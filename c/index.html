<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<title>打飞机</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<canvas id = "game"></canvas> 
	<div class="ui-index">
		<h1>飞机大作战</h1>
		<div class="btn-group">
			<button class="js-start btn">开始游戏</button>
			<button class="js-setting btn">游戏设置</button>
			<button class="js-rule btn">游戏说明</button>
		</div>
	</div>
	<div class="ui-panel ui-rule">
		<h2>游戏说明</h2>
		<p>通过手指移动飞机，躲避敌人，通过子弹射击敌人得分，游戏无限时。消灭小型飞机得100分，消灭大型飞机得1000分</p>
		<button>我知道了</button>
	</div>
	<div class="ui-panel ui-setting">
		<h2>游戏设置</h2>
		<ul class = "setting-group">
			<li class = "setting">
				<span>音乐设置</span>
				<select id="setting-music">
					<option value="open">开启音乐</option>
					<option value="close">关闭音乐</option>
				</select>
			</li>
			<li class = "setting">
				<span>背景设置</span>
				<select id="setting-bg">
					<option value="jidi">夜袭基地</option>
					<option value="guji">迷失古迹</option>
					<option value="senlin">原始森林</option>
					<option value="huoshan">爆裂火山</option>
				</select>
			</li>
			<li class = "setting">
				<span>战机设置</span>
				<select id="setting-style">
					<option value="blue-plane">蓝色战机</option>
					<option value="pink-plane">粉色战机</option>
				</select>
			</li>
		</ul>
		<button>确认设置</button>
	</div>
</body>
<script src = "js/config.js"></script>
<script src="js/script.js"></script>

<script src = "js/element.js"></script>
</html>
